<!--
    <input> Atributos comuns

    - autocomplete (busca informações já usadas antes no navegador)
    - autofocus - automaticamente foca no input **apenas 1 por página** é tipo boolean
    - disbled - desabilita o campo e tipo boolean
    - readonly - somente leitura
    - value - inicia com valor
    - form - linka input com o formulário para tudo ser enviado junto
    - name - coloca um nome no input 
    - required - input torna-se obrigatório
    - placeholder(password, serach, tel, text, url)
-->

<input type="text" autocomplete="email">
<br>
<input type="text" autofocus>
<br>
<input type="text" disabled>
<br>
<input type="text" readonly>
<br>
<input type="text" value="coloca valor">
<br>
<form id="meu-form"></form>
<input name="email" type="email" form="meu-form">
<br>
<input type="text" required>
<br>
<input type="password" placeholder="Digite sua senha">
