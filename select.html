<!--
    <select>
        - Controle quer fornece um menu de opções

    <option>
        - Contém as opções a serem selecionadas
        - Atributos necessários
            - value

    ATRIBUTOS ÚNICOS
    - multiple
        Habilita múltiplas opções
    - size
        Quando opções visíveis?
-->

<label for="carselect">Qual modelo de carro?</label>
<select name="carmodel" id="carselect" multiple size="2">
    <option value="">Selecione o modelo</option>
    <option value="fiat">Fiat - Uno</option>
    <option value="audi">Audi - A3</option>
</select>
