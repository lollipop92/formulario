<!--
    <input type="url" />

    - Espera que o usuário digite um url
    - Irá validar se o valor digitado é um url

    # Atributos

    - placeholder
    - readonly / disabled
    - value
    - required
    - minlenght / maxlenght
        * O mínimo e/ou máximo valor que o campo irá conter
    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário
    - pattern 
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar domínio .com.br
            *pattern=".*\.com\.br\/.*"
    - list 
        * o id dde uma tag <datalist> que está no mesmo documento 
        * <datalist> i´ra conter uma lista de valores pré definidos a fim de sugerir ao uauário, quais valores estão disponíveis
            * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão
    - spellcheck
                * Habilitar a verificação ortográfica para este input
    
-->

<form action="">
    <input type="url"
    spellcheck
    pattern=".*\.com\.br\/."
    placeholder="https://exemplo.com.br"
    title="Inserir uma entrada https://exemplo.com.br "
    >
    <button type="submit">Enviar</button>
</form>
