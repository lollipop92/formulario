<!--
    <fieldset>
    - agrupamento de campos 
    - mesmo propósito 
    - semântico
    - acessibilidade

    Atributos especiais
    - disabled
        - desabilita todos os elementos internos
        - não serão enviados ao submeter o formulário
    - form
        - o id de um formulário ao qual esse fieldset pertence
        - não precisa estar dentro do formulário
    - name
        - nome do grupo
    <legemd>
    - nome do agrupamento
    - primero elemento dentro do fieldset
-->

<form action="" >
    <fieldset>
        <legend>Contato</legend>

        <label for="">Nome: </label>
        <input type="text">
    </fieldset>
</form>

<form action="" >
    <fieldset disabled>
        <legend>Telefone</legend>

        <label for="">Tel: </label>
        <input type="text">
    </fieldset>
</form>

<form id="cel" action="" >
    <button>Enviar</button>    
</form>

<fieldset form='cel'name="grupo-de-celulares">
    <legend>Cel</legend>

    <label for="">Nome: </label>
    <input type="text">
</fieldset>
