<!--
    <button>
    - representa um botão
    - usados para enviar formulários
    - é estilizado pelo user agent (navegador) 

    Atributos comuns
    - type 
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name 
    - value 
    - form - envia um form especifico através do id
-->

<button>Enviar</button> 
<br>
<button type="submit">Submit</button> <!--envia o formulário-->
<br>
<button type="button">Button</button> <!--envia o formulário-->

<form action="">
    <input type="text" value="o texto volta">
    <button type="reset">Reset</button> 
</form>
<br>
<button autofocus>Autofocus</button> <!--O enter funciona para ele-->
<br>
<button disabled>Disabled</button>
<br>
<button type ="submit" name="button" value="Valor qualquer">Name</button> <!--consegue passar o valor do botão-->
